;监控系统配置文件

;从站配置 172.20.51.115
[slave]
host = 192.168.2.102
port = 2404

;应用相关配置
[app]
;监控间隔时间秒
interval = 1
;待监控数据 格式：要显示的值位置，名称，系数，阈值,单位;  支持多组用分号隔开
checkdata = 4001,1号进线A相电压,1,1,KV;4004,1号进线A相电流,1,12,A;4002,1号进线B相电压,1,1,KV;4005,1号进线B相电流,1,12,A;4003,1号进线C相电压,1,1,KV;4006,1号进线C相电流,1,12,A;400a,2号进线A相电压,1,1,KV;400d,2号进线A相电流,1,12,A;400b,2号进线B相电压,1,1,KV;400e,2号进线B相电流,1,12,A;400c,2号进线C相电压,1,1,KV;400f,2号进线C相电流,1,12,A
;类型:原因类型:分组长度
march = 0d;0300;16
;运行模式:1自动 2手动
defaultmodel = 2